<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTM 셀렉터 헬퍼 - 독립 창</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* 독립 창 전용 스타일 */
    body {
      margin: 0;
      min-height: 100vh;
      background: #f8fafc;
    }
    
    .extension-container {
      width: 100%;
      max-width: 420px;
      margin: 20px auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }
    
    .detached-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .detached-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .detached-title h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .detached-controls {
      display: flex;
      gap: 8px;
    }
    
    .window-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 4px;
      padding: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    
    .window-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .window-btn svg {
      width: 16px;
      height: 16px;
    }
    
    .pin-status {
      background: rgba(16, 185, 129, 0.1);
      color: #059669;
      border: 1px solid rgba(16, 185, 129, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="extension-container">
    <!-- Detached Header -->
    <div class="detached-header">
      <div class="detached-title">
        <div class="icon-container">
          <svg class="target-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
          </svg>
        </div>
        <h1>GTM 셀렉터 헬퍼</h1>
        <div class="pin-status">고정됨</div>
      </div>
      <div class="detached-controls">
        <button class="window-btn" id="minimizeBtn" title="최소화">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 19h12"/>
          </svg>
        </button>
        <button class="window-btn" id="closeBtn" title="닫기">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m18 6-12 12"/>
            <path d="m6 6 12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Inspector Control -->
    <div class="inspector-section">
      <div class="inspector-card">
        <div class="inspector-header">
          <div class="inspector-info">
            <div class="inspector-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/>
                <path d="m13 13 6 6"/>
              </svg>
            </div>
            <div class="inspector-text">
              <h3>요소 검사 모드</h3>
              <p>클릭하여 요소 선택</p>
            </div>
          </div>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="inspectorToggle">
              <span class="slider"></span>
            </label>
          </div>
        </div>
        
        <div class="selected-element" id="selectedElement" style="display: none;">
          <div class="pulse-dot"></div>
          <div class="selected-info">
            <span>선택됨: <span id="elementName"></span></span>
            <div class="selected-path" id="selectedPath" style="margin-top: 4px; font-size: 12px; color: #10b981; font-family: monospace;"></div>
          </div>
          <button class="copy-btn" id="copyPathBtn" title="선택된 요소 경로 복사">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
              <path d="m4 16c-1.1 0-2-.9-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Selector Results -->
    <div class="results-section">
      <h3 class="results-title">생성된 셀렉터</h3>
      
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
          </svg>
        </div>
        <p>검사 모드를 켜고 페이지 요소를 선택하세요</p>
      </div>

      <!-- Selected Element Summary in Results -->
      <div class="selected-summary" id="selectedSummary" style="display: none;">
        <div class="summary-header">
          <div class="element-info">
            <span class="element-tag" id="summaryElementTag"></span>
            <span class="element-desc" id="summaryElementDesc"></span>
          </div>
          <button class="copy-btn summary-copy-btn" id="summaryElementCopyBtn" title="선택된 요소 경로 복사">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
              <path d="m4 16c-1.1 0-2-.9-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
          </button>
        </div>
        <div class="element-path-display" id="summaryElementPath"></div>
      </div>

      <div class="selectors-list" id="selectorsList" style="display: none;"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="footer-btn" id="settingsBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="m12 1 1.85 3.3A2 2 0 0 0 15.4 6l3.6-.6.6 3.6a2 2 0 0 0 1.7 1.55L21 12l-1.85 3.3A2 2 0 0 0 17.6 17l-3.6.6-.6-3.6a2 2 0 0 0-1.7-1.55L12 23l-1.85-3.3A2 2 0 0 0 8.6 18l-3.6.6-.6-3.6a2 2 0 0 0-1.7-1.55L3 12l1.85-3.3A2 2 0 0 0 6.4 7l3.6-.6.6-3.6a2 2 0 0 0 1.7-1.55Z"/>
        </svg>
        설정
      </button>
      <button class="footer-btn" id="helpBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
          <path d="M12 17h.01"/>
        </svg>
        도움말
      </button>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
      <span id="toastMessage"></span>
    </div>
  </div>

  <script src="popup-detached.js"></script>
</body>
</html>
