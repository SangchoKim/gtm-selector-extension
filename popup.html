<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTM 셀렉터 헬퍼</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="extension-container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="header-left">
          <div class="icon-container">
            <svg class="target-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <circle cx="12" cy="12" r="6"/>
              <circle cx="12" cy="12" r="2"/>
            </svg>
          </div>
          <div class="header-text">
            <h1>GTM 셀렉터 헬퍼</h1>
            <p>CSS 셀렉터 생성</p>
          </div>
        </div>
        <div class="header-actions">
          <button class="pin-btn" id="pinBtn" title="새 창에서 열기">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 11V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h6"/>
              <path d="m12 12 4 10 1.7-4.3L22 16Z"/>
            </svg>
          </button>
          <div class="status-badge" id="statusBadge">
            <span id="statusText">대기</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Inspector Control -->
    <div class="inspector-section">
      <div class="inspector-card">
        <div class="inspector-header">
          <div class="inspector-info">
            <div class="inspector-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/>
                <path d="m13 13 6 6"/>
              </svg>
            </div>
            <div class="inspector-text">
              <h3>요소 검사 모드</h3>
              <p>클릭하여 요소 선택</p>
            </div>
          </div>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="inspectorToggle">
              <span class="slider"></span>
            </label>
          </div>
        </div>
        
        <div class="selected-element" id="selectedElement" style="display: none;">
          <div class="pulse-dot"></div>
          <div class="selected-info">
            <span>선택됨: <span id="elementName"></span></span>
            <div class="selected-path" id="selectedPath" style="margin-top: 4px; font-size: 12px; color: #10b981; font-family: monospace;"></div>
          </div>
          <button class="copy-btn" id="copyPathBtn" title="선택된 요소 경로 복사">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
              <path d="m4 16c-1.1 0-2-.9-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Selector Results -->
    <div class="results-section">
      <h3 class="results-title">생성된 셀렉터</h3>
      
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
          </svg>
        </div>
        <p>검사 모드를 켜고 페이지 요소를 선택하세요</p>
      </div>

      <!-- Selected Element Summary in Results -->
      <div class="selected-summary" id="selectedSummary" style="display: none;">
        <div class="summary-header">
          <div class="element-info">
            <span class="element-tag" id="summaryElementTag"></span>
            <span class="element-desc" id="summaryElementDesc"></span>
          </div>
          <button class="copy-btn summary-copy-btn" id="summaryElementCopyBtn" title="선택된 요소 경로 복사">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
              <path d="m4 16c-1.1 0-2-.9-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
          </button>
        </div>
        <div class="element-path-display" id="summaryElementPath"></div>
      </div>

      <div class="selectors-list" id="selectorsList" style="display: none;">
        <!-- ID Selector -->
        <div class="selector-card">
          <div class="selector-header">
            <div class="selector-info">
              <div class="selector-icon green">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 12l2 2 4-4"/>
                  <path d="M21 12c.552 0 1-.448 1-1V5c0-.552-.448-1-1-1H3c-.552 0-1 .448-1 1v6c0 .552.448 1 1 1h18z"/>
                  <path d="M21 12v6c0 .552-.448 1-1 1H3c-.552 0-1-.448-1-1v-6"/>
                </svg>
              </div>
              <div class="selector-details">
                <div class="selector-badge">ID</div>
                <p class="selector-description">가장 안정적인 셀렉터</p>
              </div>
            </div>
            <button class="copy-btn" data-selector="#submit-button">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path d="m4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
              </svg>
            </button>
          </div>
          <div class="selector-code">
            <code>#submit-button</code>
          </div>
        </div>

        <!-- Class Selector -->
        <div class="selector-card">
          <div class="selector-header">
            <div class="selector-info">
              <div class="selector-icon blue">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                </svg>
              </div>
              <div class="selector-details">
                <div class="selector-badge">Class</div>
                <p class="selector-description">일반적으로 안정적</p>
              </div>
            </div>
            <button class="copy-btn" data-selector=".btn.btn-primary.checkout-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path d="m4 16c-1.1 0-2-.9-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
              </svg>
            </button>
          </div>
          <div class="selector-code">
            <code>.btn.btn-primary.checkout-btn</code>
          </div>
        </div>

        <!-- Attribute Selector -->
        <div class="selector-card">
          <div class="selector-header">
            <div class="selector-info">
              <div class="selector-icon green">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 12l2 2 4-4"/>
                  <path d="M21 12c.552 0 1-.448 1-1V5c0-.552-.448-1-1-1H3c-.552 0-1 .448-1 1v6c0 .552.448 1 1 1h18z"/>
                  <path d="M21 12v6c0 .552-.448 1-1 1H3c-.552 0-1-.448-1-1v-6"/>
                </svg>
              </div>
              <div class="selector-details">
                <div class="selector-badge">Attribute</div>
                <p class="selector-description">테스트 전용 속성</p>
              </div>
            </div>
            <button class="copy-btn" data-selector='[data-testid="checkout-submit"]'>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path d="m4 16c-1.1 0-2-.9-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
              </svg>
            </button>
          </div>
          <div class="selector-code">
            <code>[data-testid="checkout-submit"]</code>
          </div>
        </div>

        <!-- Structural Selector -->
        <div class="selector-card">
          <div class="selector-header">
            <div class="selector-info">
              <div class="selector-icon orange">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                  <path d="M12 9v4"/>
                  <path d="M12 17h.01"/>
                </svg>
              </div>
              <div class="selector-details">
                <div class="selector-badge">Structural</div>
                <p class="selector-description">구조 변경에 취약</p>
              </div>
            </div>
            <button class="copy-btn" data-selector="form > .form-actions > button:nth-child(2)">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path d="m4 16c-1.1 0-2-.9-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
              </svg>
            </button>
          </div>
          <div class="selector-code">
            <code>form > .form-actions > button:nth-child(2)</code>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="footer-btn" id="settingsBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="m12 1 1.85 3.3A2 2 0 0 0 15.4 6l3.6-.6.6 3.6a2 2 0 0 0 1.7 1.55L21 12l-1.85 3.3A2 2 0 0 0 17.6 17l-3.6.6-.6-3.6a2 2 0 0 0-1.7-1.55L12 23l-1.85-3.3A2 2 0 0 0 8.6 18l-3.6.6-.6-3.6a2 2 0 0 0-1.7-1.55L3 12l1.85-3.3A2 2 0 0 0 6.4 7l3.6-.6.6-3.6a2 2 0 0 0 1.7-1.55Z"/>
        </svg>
        설정
      </button>
      <button class="footer-btn" id="helpBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
          <path d="M12 17h.01"/>
        </svg>
        도움말
      </button>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
      <span id="toastMessage"></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
