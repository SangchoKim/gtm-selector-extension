<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM 셀렉터 헬퍼 테스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-button {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        #special-element {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 4px;
        }
        .form-group {
            margin: 10px 0;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GTM 셀렉터 헬퍼 테스트 페이지</h1>
        
        <div class="test-section">
            <h2>버튼 테스트</h2>
            <button id="submit-button" class="test-button">제출 버튼</button>
            <button class="test-button btn-secondary" data-testid="cancel-btn">취소 버튼</button>
            <button class="test-button primary-btn" name="confirm" type="button">확인 버튼</button>
        </div>

        <div class="test-section">
            <h2>폼 요소 테스트</h2>
            <form id="test-form">
                <div class="form-group">
                    <label for="username">사용자명:</label>
                    <input type="text" id="username" name="username" placeholder="사용자명 입력">
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" data-testid="email-input">
                </div>
                <div class="form-group">
                    <label for="country">국가:</label>
                    <select id="country" name="country">
                        <option value="kr">한국</option>
                        <option value="us">미국</option>
                        <option value="jp">일본</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="test-section">
            <h2>다양한 요소들</h2>
            <div id="special-element" class="highlight-box important" data-role="special">
                특별한 요소 (여러 속성 포함)
            </div>
            <p class="description text-gray-600">일반 텍스트 단락</p>
            <a href="#" class="link primary" role="button" aria-label="중요한 링크">중요한 링크</a>
        </div>

        <div class="test-section">
            <h2>리스트 테스트</h2>
            <ul class="feature-list">
                <li class="feature-item" data-feature="css">CSS 셀렉터 생성</li>
                <li class="feature-item" data-feature="copy">원클릭 복사</li>
                <li class="feature-item" data-feature="gtm">GTM 최적화</li>
            </ul>
        </div>

        <div class="test-section">
            <h2>사용 방법</h2>
            <ol>
                <li>GTM 셀렉터 헬퍼 익스텐션 아이콘을 클릭하세요</li>
                <li>"요소 검사 모드"를 활성화하세요</li>
                <li>이 페이지의 다양한 요소들을 클릭해보세요</li>
                <li>생성된 CSS 셀렉터들을 확인하고 복사하세요</li>
            </ol>
        </div>
    </div>

    <script>
        // 간단한 상호작용 추가
        document.querySelectorAll('.test-button').forEach(button => {
            button.addEventListener('click', (e) => {
                console.log('Button clicked:', e.target.textContent);
            });
        });
    </script>
</body>
</html>
